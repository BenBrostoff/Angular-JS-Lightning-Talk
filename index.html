<html ng-app="starCreate">
<head>
  <meta charset="UTF-8">
  <title>Brostoff Talent Agency</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="StarController as star">
  <div class="star_list" ng-repeat="client in star.stars">
    <h3> {{client.name}} </h3>
    <p>Age: {{client.age}}</p>
    <p>Quote: {{client.quote}}</p>
  </div>
  
</body>
</html>
