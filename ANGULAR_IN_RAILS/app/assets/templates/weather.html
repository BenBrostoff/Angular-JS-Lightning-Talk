<button ng-click="weather.revealWeather()" id="submission"> Weather </button>

<div ng-show="weather.visibility">
  <br></br>
   <form ng-submit= "weather.updateWeather(city)">
      City: <input type="text" class="city" name="name" value="Boston" ng-model="city" required>
      <input type="submit" id="hide" > 
  </form>

  <p> Here's the weather in {{weather.city}}: </p>
  <p class="temp"> {{weather.temperature}}  </p>
  <p> {{weather.desc}} </p>
</div>
